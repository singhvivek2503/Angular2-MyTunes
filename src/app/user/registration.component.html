<form [formGroup]="regForm" (ngSubmit)="register()">
    <div class="form-group">
            <input type="text" placeholder="Email" class="form-control" formControlName="email" #email/>
            <div *ngIf=" !regForm.controls['email'].valid" class="alert alert-danger">Email required</div>
    </div>
    
    <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" minlength="6" class="form-control" formControlName="password" #password/>
            <div *ngIf="!regForm.controls['password'].valid" class="alert alert-danger">Password required</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="country" #country>
            <option value="">Select a country</option>
            <option *ngFor="let c of countries" [value]="c.name">{{c.alpha2Code}}</option>
        </select>    
    </div>
    <div class="form-group">
        <input type="date" formControlName="birthday" #birthday>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Register</button>
</form>
